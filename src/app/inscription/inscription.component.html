<div class="container">
  <h2>Inscription</h2>
  <form>
    <div *ngIf="messageErreur" class="alert alert-danger">
      {{ messageErreur }}
    </div>

    <div class="form-group">
      <label for="nom">Nom :</label>
      <input
        type="text"
        id="nom"
        name="nom"
        [(ngModel)]="utilisateur.nom"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email :</label>
      <input
        type="text"
        id="email"
        name="email"
        [(ngModel)]="utilisateur.email"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="prenom">Prénom :</label>
      <input
        type="text"
        id="prenom"
        name="prenom"
        [(ngModel)]="utilisateur.prenom"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="mdp">Mot de passe :</label>
      <input
        type="password"
        id="mdp"
        name="mdp"
        [(ngModel)]="utilisateur.mdp"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="role">Rôle :</label>
      <select
        id="role"
        name="role"
        [(ngModel)]="utilisateur.role"
        class="form-control"
        required
      >
        <option value="client">Client</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    <button type="button" (click)="sInscrire()" class="btn btn-primary">
      S'inscrire
    </button>
  </form>
</div>
