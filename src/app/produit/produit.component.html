<app-navbar></app-navbar>

<h2>Ajout D'un produit</h2>
<div *ngIf="erreurAjoutProduit" style="color: red">
  {{ erreurAjoutProduit }}
</div>

<form (ngSubmit)="ajouterProduit()" #produitForm="ngForm">
  <label for="nomProduit">Nom du Produit:</label>
  <input
    type="text"
    id="nomProduit"
    name="nomProduit"
    [(ngModel)]="nomProduit"
    required
  /><br />

  <label for="quantite">Quantit√©:</label>
  <input
    type="number"
    id="quantite"
    name="quantite"
    min="1"
    [(ngModel)]="quantite"
    required
  /><br />

  <label for="prix">Prix unitaire:</label>
  <input
    type="number"
    id="prix"
    name="prix"
    min="0.01"
    step="0.01"
    [(ngModel)]="prix"
    required
  /><br />

  <input type="submit" value="Soumettre" [disabled]="produitForm.invalid" />
</form>
